<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-image: url('static/download (1).jpg'); /* Replace 'background-image.jpg' with your actual image file */
            background-size: cover;
            background-position: center;
        }
       
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
       
        h1 {
            color: #333;
            text-align: center; /* Center align heading */
        }
       
        ul {
            list-style-type: none;
            padding: 0;
        }
       
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
       
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
       
        input[type="text"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
       
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
       
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
       
        .error {
            color: #ff0000;
        }
       
        .special-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
       
        .special-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predicted Jobs</h1>
        <ul>
            {% for job in jobs %}
                <li>{{ job }}</li>
            {% endfor %}
        </ul>
       
        <h2>Apply for a Job</h2>
        <form action="/apply" method="post" enctype="multipart/form-data">
            <label for="job_id">Job ID:</label>
            <input type="text" id="job_id" name="job_id" required><br><br>
           
            <label for="applicant_name">Your Name:</label>
            <input type="text" id="applicant_name" name="applicant_name" required><br><br>
           
            <label for="applicant_email">Your Email:</label>
            <input type="email" id="applicant_email" name="applicant_email" required><br><br>
           
            <label for="applicant_resume">Upload Resume:</label>
            <input type="file" id="applicant_resume" name="applicant_resume" required><br><br>
           
            <input type="submit" value="Apply">
            <p {{view}}>{{ msg }}</p>
            <a href="/" class="special-link">Logout</a>
        </form>
    </div>
</body>
</html>
